<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Responsive Portfolio Website</title>
</head>
<style>
    nav{
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 0;
       
    }
   
    .brand{
        font-weight: 900;

    }
    .nav-links{
        list-style: none;
        gap: 12px;
        display: flex;
    }
    .nav-links a{
        text-decoration: none;
        padding: 6px 8px;
        color: #333;
        border-radius: 6px;
    }
    .nav-links a:hover{
        background: #e6eefb;
    }
    .image{
        width: 28%;
        height: 550px;
        margin-top: 60px;
        margin-left: 500px;
        border-radius: 5px;
       
    }
    .dark-mode {
    background-color: #121212;
    color: #ffffff;
}

@media (max-width: 900px) {
            nav {
                flex-direction: column;
                align-items: center;
            
            }
            .nav-links {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .image {
                width: 50%;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 16px;
                padding: 0 20px;
            }
        }

        /* Mobile Phones (max-width: 600px) */
        @media (max-width: 600px) {
            header {
                padding: 15px;
            }

            .brand {
                font-size: 20px;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                font-size: 15px;
                padding: 8px;
            }

            .image {
                width: 80%;
                margin: 30px auto;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 15px;
                padding: 0 15px;
            }
        }
</style>
<body>
    <header>
        <nav>
            <div class="brand"> Hira Jamali</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Project.html">Projects</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
           <button id="theme-toggle">ðŸŒ™ Toggle Dark</button>
        </nav>
    </header>
    <section>
    <div>
         
         <h1 style="text-align: center;">Welcome to My Portfolio</h1>
        <p style="text-align: center;">Hello! I'm <strong>Hira Jamali</strong>, a Computer Science student passionate about coding, design, and technology. I love creating beautiful and responsive websites using HTML, CSS, and JavaScript.</p>
          <img src="girl.jpg" alt="girl" class="image">
 
    </div>
    </section>
    <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
  
    });
</script>
</body>
</html>
